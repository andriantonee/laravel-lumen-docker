version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  services:
    siteapp:
      cpu_shares: 192
      mem_limit: 768m
    webserver:
      cpu_shares: 64
      mem_limit: 256m
  task_size:
    cpu_limit: 256
    mem_limit: 1024
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - FILL_WITH_YOUR_AWS_SUBNET
      security_groups:
        - FILL_WITH_YOUR_AWS_SECURITY_GROUP
      assign_public_ip: ENABLED
